<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="Category.html">Category</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            
            
            
             
            </div>
          </div>
        </div>
      </nav>

<div class="container mt-4" id="contentContainer">
</div>

<script>
    async function getData() {
        var selectedProductId = localStorage.getItem("selectedProductId");

        const url = `https://localhost:44384/api/Products/Product/${selectedProductId}`;

            const response = await fetch(url);
           

            let data = await response.json();
            console.log('API Response:', data); 
            let product = Array.isArray(data) ? data[0] : data; 

            if (product && product.image && product.productName) {
                let cards = document.getElementById("contentContainer");
                cards.innerHTML = `
                   
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"  src="${product.image}" alt="${product.productName} (image not found)" /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">${product.productName}</h1>
                        <div class="fs-5 mb-5">
                            <span>${product.price}</span>
                        </div>
                        <p class="lead">${product.description}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
      <a href="UpdateDetails.html">Update</a>
                            </button>

 <button onclick="AddItem(${selectedProductId})" class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add To Cart
                            </button>                            


                        </div>
                    </div>
                </div>
            </div>
        </section>
                `;
            } 
    }

    // Call the function to get and display the data
    getData();
    async function AddItem(productId) {
        const url = "https://localhost:44384/AddItem";
      const quantity = Number( document.getElementById("inputQuantity").value) ;

        var request = {
            cartId: 1,
            productId: productId,
            quantity:quantity
        };

        var response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(request)
        });

        if (response.ok) {
            var data = await response.json();
            console.log("Item added:", data);
            alert("Item successfully added to your cart.");
        } else {
            console.error("Error adding item:", response.statusText);
        }
    }
</script>
</body>
</html>
